<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイコンと名前の登録</title>
</head>
<body>
    
    <form action="" onsubmit="event.preventDefault(); userCreateName();">

        <div>
            <label for="name">表示名</label>
            <input type="text" name="name" placeholder="表示名" id="name">
        </div>

        <div>
            <label for="icon">アイコン</label>
            <input type="file" name="icon" id="icon">
        </div>
        
        <button type="submit">作成</button>
    </form>
</body>
