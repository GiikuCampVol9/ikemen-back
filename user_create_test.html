<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー新規登録テスト</title>
</head>
<body>
    <form action="" onsubmit="event.preventDefault(); userCreate();">

        <div>
            <label for="icon">アイコン</label>
            <input type="file" name="icon" id="icon" required>
        </div>

        <div>
            <label for="name">表示名</label>
            <input type="text" name="name" placeholder="表示名" id="name" required>
        </div>

        <div>
            <label for="email">メール</label>
            <input type="email" name="email" placeholder="メールアドレス" id="email" required>
        </div>
        
        <div>
            <label for="pass">パスワード</label>
            <input type="password" name="pass" placeholder="6文字以上のパスワード" id="pass" required>
        </div>

        <button type="submit">作成</button>
    </form>
</body>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

<script src="user_create_test.js"></script>
</html>
